<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset-password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="resetpassword.css">
</head>
<body>
<div class="form-reset">
    <h1>Forget Your Password</h1>
    <div class="para">
       <p> Please enter the email address you'd like your password reset information sent to</p>
    </div>
    <div>
        <form action="reset">
            <div>
                <label for="email">Enter Email Address:</label>
                <input type="email" id="email" name="email" placeholder="enter your that your registered last time" required>
            </div>

        </form>
        <div>
            <button inclick="resetpassword()">Rest Password</button>
        </div>
    </div>
    <div>
       <p>Back to the Login form <a href="signup.html">click Me!</a></p> 
    </div>

</div> 
</body>
</html>
